{% extends 'exercise/base.html' %}
{% load bootstrap4 %}
{% block content %}
<style>
#fine{
  background-color:#AAA3B4;
}
</style>
<body id="fine">
  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card bg-transparent">
          <div class="card-header"><h3><b><u>Make A workout Plan</u></b></h3></div>
          <div class="card-body">
            <form action="{% url 'workplan' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-danger">Submit</button>
            </form>
          </div> 
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
<body>

{% endblock %}
