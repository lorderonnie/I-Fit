{% extends 'registration/base.html'%}
{% load staticfiles %}
{% load bootstrap4%}
{% block content %}
<style>

h2{
    position:absolute;
    top:10%;
    left:20%;
    font-size:55px;
    color:black;
    text-align:center;
}
.pro{
    position:absolute;
    top:25%;
    left:35%;
}
html, body {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to left, #606c88 , #3f4c6b);
    font-family: 'Oswald', sans-serif;
    background-color:#CCC7D2;
  }
  
  .button {
    text-align: center;
    text-transform: uppercase;
    cursor: pointer;
    font-size: 20px;
    letter-spacing: 4px;
    position: relative;
    background-color: #16a085;
    border: none;
    color: #fff;
    padding: 20px;
    width: 200px;
    text-align: center;
    transition-duration: 0.4s;
    overflow: hidden;
    box-shadow: 0 5px 15px #193047;
    border-radius: 4px;
  }
  
  .button:hover {
    background: #fff;
    box-shadow: 0px 2px 10px 5px #1abc9c;
    color: #000;
  }
  
  .button:after {
    content: "";
    background: #1abc9c;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px !important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.8s
  }
  
  .button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
  }
  
  .button:focus { outline:0; }
  
</style>

<body>
<div style="margin-left:0px;margin-top:80px;" >
<img src="https://us.123rf.com/450wm/vectorv/vectorv1905/vectorv190509621/123663921-turquoise-dumbbell-line-icon-isolated-on-blue-background-muscle-lifting-icon-fitness-barbell-gym-ico.jpg?ver=6" width="250px" height="250px" style="border-radius:50%;">
</div><br><br>
<h2>You have logged out of your account</h2><br><br>

<div class="pro">
<a href="/accounts/login" class="button">Log in</a>
<a href="/" class="btn btn-success" style="margin-left:300px;">Home</a>
</div><br><br>






{% endblock %}
